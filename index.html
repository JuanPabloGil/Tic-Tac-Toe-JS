<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/board.css">
</head>
<body>
  <h1 id="cPlayer"> </h1>

  <div class="game-board">
    <div>
      <div class="board-row">
        <button class="square" value="1"></button>
        <button class="square" value="2"></button>
        <button class="square" value="3"></button>
      </div>
      <div class="board-row">
        <button class="square" value="4"></button>
        <button class="square" value="5"></button>
        <button class="square" value="6"></button>
      </div>
      <div class="board-row">
        <button class="square" value="7"></button>
        <button class="square" value="8"></button>
        <button class="square" value="9"></button>
      </div>
    </div>
  </div>

  <label>
    Againts computer
    <div class="switch against_computer">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </div>
  </label>

  <form id="form" class=""  method="post" style="display: none;">
    <div class="errors">
      <p id="error_message"></p>
    </div>
    <label> Player 1 <input id="playerOne" type="text" name="" placeholder="Name or nickname" value=""></label><br>
    <label> Player 2 <input id="playerTwo" type="text" name="" placeholder="Name or nickname" value=""></label><br>
  </form>
  <br>
  <button id="button" type="button" name="button"> Start game </button>

  <script src="scripts/ai_entity.js"></script>
  <script src="scripts/game_board.js"></script>
  <script src="scripts/game_controller.js"></script>
  <script src="scripts/players.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
